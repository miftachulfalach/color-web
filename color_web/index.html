<style>
    *, html, body {
        padding: 0;
        margin: 0;
    }

    .btn {
        justify-content: center;
        align-items: center;
    }
</style>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Changer</title>
    <link rel="stylesheet" href="./style.css"/>
</head>
<body>
    <div class="container">
        <div id="tittle" class="tittle">Pilih warna</div>
        <div class="box">
            <div class="circle red"></div>
            <div class="circle blue"></div>
            <div class="circle green"></div>
            <div class="circle black"></div>
        </div>
        <button onclick="reRander()" id="button" class="btn">BASIC BACKGROUND</button>
    </div>
    <script>
        // let button = document.getElementById("button")
        let tittle = document.getElementById("tittle")
        const circles = document.querySelectorAll(".circle");
        console.log(circles)
        circles.forEach(circle => {
            circle.addEventListener("click", ({target}) => {
                const {backgroundColor} = getComputedStyle(target);
                document.body.style.backgroundColor = backgroundColor;
            })
        })

        function reRander() {
            location.reload()
        }

        
    </script>
</body>
</html>
