<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cuy University Sesi 6</title>
    <link href="style.css" rel="stylesheet"/>
</head>
<body>
    <div class="container">
        <nav>
            <a onclick="reRander()" id="home">HOME</a>
            <a onclick="darkMode()" id="mode">DARK MODE</a>
            <a onclick="greenZone()" id="greenZone">GREEEN ZONE</a>
        </nav>
        <h1>cuy university sesi 6</h1>
        <!-- <img src="futurizm.png" /> -->
        <p class="info" id="info"></p>
    </div>

    <!-- // INITIALIZING FUNCTION SCRIPT -->
    <script>
        let body = document.body;
        let info =document.getElementById("info")
        let mode =document.getElementById("mode")
        let home =document.getElementById("home")

        const darkLimit = 5;
        let darkCounter = 0;
        let darkRemainingLeft;
        

        function darkMode() {
            if (darkRemainingLeft == 1){
                info.textContent =  "JATAH FITUR DARKMODE ANDA HABIS"
                mode.style.display = "none"
                home.textContent = "RETURN"
                console.log("jatah dark mode kamu habis")
                return;
            }
            if (darkCounter == 0){
                mode.textContent = "LIGHT MODE"
            }
            else if (darkCounter == 2){
                mode.textContent = "LIGHT MODE"
            }
            else if (darkCounter == 4){
                mode.textContent = "LIGHT MODE"
            } else {
                mode.textContent = "DARK MODE"
            }
            
            darkCounter += 1;
            darkRemainingLeft = darkLimit - darkCounter;

            // RENDER KE INFO ELEMENT
            info.textContent = `Dark mode dipakai ${darkCounter}x, tersisa ${darkRemainingLeft}`


            body.classList.toggle("dark");
        }

        function greenZone() {
            body.classList.toggle("zone");
        }

        function reRander() {
            location.reload()
        }
    </script>
</body>
</html>
